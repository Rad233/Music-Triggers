//file:noinspection GroovyUnusedAssignment
//file:noinspection GroovyAssignabilityCheck
buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'gradle.plugin.com.github.johnrengelman', name: 'shadow', version: '7.1.2'
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.16.5-5.0-EX'
group = 'mods.thecomputerizer.musictriggers' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'musictriggers'

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.16.5'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"
            mods {
                musictriggers {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"
            mods {
                musictriggers {
                    source sourceSets.main
                }
            }
        }
        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'musictriggers', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                musictriggers {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url = 'https://www.cursemaven.com'
        content {
            includeGroup "curse.maven"
        }
    }
    //maven {
        //url = "https://www.beatunes.com/repo/maven2/"
    //}
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

configurations {
    shade
    implementation.extendsFrom(shade)
    shadow.extendsFrom shade
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.29'

    shade ("com.moandjiezana.toml:toml4j:0.7.2"){
        exclude group: 'com.google.code.gson', module: 'gson' // provided by minecraft
    }
    shade ("com.googlecode.soundlibs:jlayer:1.0.1.4")
    shade ("org.jcodec:jcodec:0.2.5")
    shade ("org.jcodec:jcodec-javase:0.2.5")
    shade("io.github.kostaskougios:cloning:1.10.3")

    implementation fg.deobf("curse.maven:game-stages-268655:3480161")
    implementation fg.deobf("curse.maven:bookshelf-228525:3474499")
    implementation fg.deobf("curse.maven:enhanced-celestials-438447:3532022")
    implementation fg.deobf("curse.maven:configured-457570:3546348")
    implementation fg.deobf("curse.maven:atomicstrykers-infernal-mobs-227875:3048405")
    implementation fg.deobf("curse.maven:dynamic-surroundings-238891:3502320")
    implementation fg.deobf("curse.maven:better-weather-400714:3420517")
    implementation fg.deobf("curse.maven:serene-seasons-291874:3510900")

    implementation fg.deobf("curse.maven:jei-238222:3488178")
}

shadowJar {
    //necessary relocation
    //relocate 'org.slf4j', 'mods.thecomputerizer.musictriggers.libraries.slf4j'
    //relocate 'org.apache.commons', 'mods.thecomputerizer.musictriggers.libraries.apache.commons'
    //relocate 'org.apache.http', 'mods.thecomputerizer.musictriggers.libraries.apache.http'
    //not strictly necessary relocation
    relocate 'junit', 'mods.thecomputerizer.musictriggers.libraries.junit'
    relocate 'net.sourceforge', 'mods.thecomputerizer.musictriggers.libraries.sourceforge'
    relocate 'javazoom.jl', 'mods.thecomputerizer.musictriggers.libraries.jl'
    relocate 'com.alibaba', 'mods.thecomputerizer.musictriggers.libraries.alibaba'
    configurations = [project.configurations.shadow]
    classifier ''
}


reobf {
    shadowJar {
        dependsOn createMcpToSrg
        mappings = createMcpToSrg.output
    }
}

mixin {
    add sourceSets.main, "musictriggers.refmap.json"
}

jar {
    manifest {
        attributes([
            "Specification-Title": "musictriggers",
            "Specification-Vendor": "musictriggerssareus",
            "Specification-Version": "5.0-EX",
            "Implementation-Title": project.name,
            "Implementation-Version": "5.0-EX",
            "Implementation-Vendor" :"musictriggers",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "TweakOrder": 0,
            "MixinConfigs": "musictriggers.mixin.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
tasks.assemble.dependsOn shadowJar